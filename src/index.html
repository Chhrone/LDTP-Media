<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/icon.png" />
    <title>Loughshinny Dublinn Travel Post</title>

    <!-- Font Awesome for -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin="" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <!-- MapTiler SDK -->
    <script src="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.umd.min.js"></script>
    <link href="https://cdn.maptiler.com/maptiler-sdk-js/v1.2.0/maptiler-sdk.css" rel="stylesheet" />

    <!-- SweetAlert2 for notifications -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="/scripts/index.js"></script>
  </head>
  <body>
    <header style="view-transition-name: site-header">
      <a href="#stories-list" class="skip-to-content" style="view-transition-name: skip-link">Skip to Content</a>
      <div class="main-header container">
        <a class="brand-name" href="#/">Loughshinny Dublinn Travel Post</a>

        <div class="nav-container">
          <nav id="navigation-drawer" class="navigation-drawer" style="view-transition-name: site-nav">
            <ul id="nav-list" class="nav-list">
              <li><a href="#/">Home</a></li>
              <li><a href="#/about">About</a></li>
            </ul>

            <div class="drawer-divider"></div>

            <div id="user-dropdown" class="user-dropdown">
              <button id="user-button" class="user-button">
                <span id="username-text">Username</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div id="dropdown-content" class="dropdown-content">
                <a href="#/settings">Settings</a>
                <a href="#/" id="logout-link">Logout</a>
              </div>
            </div>
          </nav>
          <div class="header-actions">
            <button id="drawer-button" class="drawer-button">â˜°</button>
          </div>
        </div>
      </div>
    </header>

    <main id="main-content" class="main-content"></main>

    <!-- Create Story FAB -->
    <a href="#/create-story" class="fab create-story-fab" title="Create New Story" style="view-transition-name: create-fab">
      <i class="fas fa-plus"></i>
    </a>

    <!-- Back to Top FAB -->
    <button id="back-to-top" class="fab back-to-top" title="Back to Top" style="display: none; view-transition-name: back-to-top-fab">
      <i class="fas fa-arrow-up"></i>
    </button>


    <footer class="footer" style="view-transition-name: site-footer">
      <div class="container">
        <div class="footer-simple">
          <p>&copy; 2025 Loughshinny Dublinn Travel Post. Share your stories with the world. All Rights Reserved.</p>
        </div>
      </div>
    </footer>
  </body>
</html>
